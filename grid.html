<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
display: grid;
grid-template-columns: auto auto auto auto;
background-color: #d9f00b;
padding: 10px;
}
.grid-item {
background-color: darkturquoise;
border: 2px solid red;
padding:10px;
font-size: 20px;
text-align: center;
}
</style>   
</head>
<body>
    <h1>Grid example</h1>
    <p>My Grid Example</p>

    <div class="grid-container">
        <div class="grid-item">1 <br>Paragraph</div>
        <div class="grid-item">2 <br>Paragraph</div>
        <div class="grid-item">3 <br>Paragraph</div>
        <div class="grid-item">4 <br>Paragraph</div>
        <div class="grid-item">5 <br>Paragraph</div>
        <div class="grid-item">6 <br>Paragraph</div>
        <div class="grid-item">7 <br>Paragraph</div>
        <div class="grid-item">8 <br>Paragraph</div>
    </div>
</body>
</html>
