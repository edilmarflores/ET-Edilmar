<!DOCTYPE html>
<html>
    <head>
        <style>
            a[href] {
                color:rgb(12, 182, 159);
                font-weight: bold;
            }

            a[target=_blank] {
                color:darkblue;
            }

            a[href^="https"] {
                font-size: 150%;
            }


        </style>
    </head>
    <body>
        <h1> Attribute Selector</h1>
        <a>Links Examples</a><br>
        <a href="https://www.wikipedia.org/.">https//www.wikepedia.org</a><br>
        <a href=" https://www.google.com"> https//www.google.com</a><br>
        <a href="https://www.github.com" target="_blank">https//www.github.com</a><br>
    </body>
</html>
