<html>

<style>
    .flex-container {
        display: flex;
        background-color: aquamarine;
    }
.flex-container > div {
    background-color: cornflowerblue;
    margin: 15px;
    padding: 15px;
    font-size: 20px;
}
</style>
</head>
<body>
    <h1>FlexBox Example</h1>

    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
